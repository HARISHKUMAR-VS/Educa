<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Search Results</title>
   <link rel="stylesheet" href="css/style.css">
   <style>
      .courses .box-container {
         display: flex;
         flex-wrap: wrap;
         gap: 1.5rem;
         justify-content: center;
         padding: 20px;
      }

      .courses .box {
         width: 220px;
         background-color: #f9f9f9;
         border-radius: 10px;
         box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
         padding: 10px;
         text-align: center;
         transition: 0.3s ease;
      }

      .courses .box:hover {
         transform: scale(1.05);
      }

      .courses .box img {
         width: 100%;
         height: 120px;
         object-fit: cover;
         border-radius: 6px;
      }

      .courses .box .title {
         font-size: 14px;
         margin: 10px 0;
         color: #333;
      }

      .courses .inline-btn {
         font-size: 12px;
         padding: 6px 10px;
         background-color: #4CAF50;
         color: white;
         text-decoration: none;
         border-radius: 4px;
         display: inline-block;
         margin-top: 5px;
      }

      .courses .inline-btn:hover {
         background-color: #45a049;
      }

      .courses .heading {
         text-align: center;
         font-size: 22px;
         margin-top: 25px;
         color: #222;
      }

      p {
         text-align: center;
         color: #888;
         font-size: 16px;
         margin-top: 20px;
      }
   </style>
</head>
<body>

   <div class="side-bar">
      <div class="profile">
         <img src="images/pic-1.jpg" class="image" alt="">
         <h3 class="name">Harish Kumar</h3>
         <p class="role">Student</p>
      </div>

      <nav class="navbar">
         <a href="home.html"><i class="fas fa-home"></i><span>Home</span></a>
         <a href="about.html"><i class="fas fa-question"></i><span>About Us</span></a>
         <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>Courses</span></a>
         <a href="contact.html"><i class="fas fa-headset"></i><span>Contact Us</span></a>
         <a href="quick_quiz.html"><i class="fas fa-puzzle-piece"></i><span>Quick Quiz</span></a>
      </nav>
   </div>

   <header class="header">
      <section class="flex">
         <a href="home.html" class="logo">Educa</a>

         <form action="search.html" method="get" class="search-form">
            <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
            <button type="submit" class="fas fa-search"></button>
         </form>
      </section>
   </header>

   <!-- Search Results -->
   <section class="courses">
      <h1 class="heading">Search Results</h1>
      <div class="box-container" id="course-results"></div>
   </section>

   <script>
      const courses = [
         { title: "complete HTML tutorial", image: "images/thumb-1.png", link: "playlist.html" },
         { title: "complete CSS tutorial", image: "images/thumb-2.png", link: "playlist.html" },
         { title: "complete JS tutorial", image: "images/thumb-3.png", link: "playlist.html" },
         { title: "complete Boostrap tutorial", image: "images/thumb-4.png", link: "playlist.html" },
         { title: "complete JQuery tutorial", image: "images/thumb-5.png", link: "playlist.html" },
         { title: "complete SASS tutorial", image: "images/thumb-6.png", link: "playlist.html" },
         { title: "complete PHP tutorial", image: "images/thumb-7.png", link: "playlist.html" },
         { title: "complete MySQL tutorial", image: "images/thumb-8.png", link: "playlist.html" },
         { title: "complete react tutorial", image: "images/thumb-9.png", link: "playlist.html" }
      ];

      const query = new URLSearchParams(window.location.search);
      const searchTerm = query.get('search_box')?.toLowerCase() || '';
      const container = document.getElementById('course-results');

      const filtered = courses.filter(course =>
         course.title.toLowerCase().includes(searchTerm)
      );

      if (filtered.length === 0) {
         container.innerHTML = `<p>No results found for "<strong>${searchTerm}</strong>"</p>`;
      } else {
         filtered.forEach(course => {
            container.innerHTML += `
               <div class="box">
                  <div class="thumb">
                     <img src="${course.image}" alt="">
                     <span>10 videos</span>
                  </div>
                  <h3 class="title">${course.title}</h3>
                  <a href="${course.link}" class="inline-btn">view playlist</a>
               </div>
            `;
         });
      }
   </script>

</body>
</html>
